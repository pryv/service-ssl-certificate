leader:
  credentialsPath: "/app/leader-data/credentials.txt"
  url: "http://pryvio_leader:9000"
  templatesPath: "/app/leader-data/"
  serviceKeys:
    dns: "dns"
    nginx: "reverse_proxy"
  roles:
    - singlenode
    - core
    - reg-master
    - reg-slave
    - static
acme:
  isProduction: false
  #csrPath: "/app/conf/test-renew-ssl.pryv.io.csr"
  email: tech@pryv.com
  dnsRebootWaitMs: 10000
  dnsRetryWaitMs: 1000
  dnsRetriesCount: 60
  skipDnsChecks: false
logs:
  console:
    active: true
    level: "info"
  file:
    active: false
    path: "/app/log/ssl-certificate.log"
    level: info
    rotation:
      isActive: false
      days: 14
